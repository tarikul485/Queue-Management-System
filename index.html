    body {

      background: #f0f4f8;

      align-items: center;

    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 40px 0 20px;
      color: #2c3e50;
      animation: fadeIn 1s ease-in-out;
    }

    .page-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      max-width: 800px;
      width: 90%;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: slideUp 0.8s ease;
    }

    .page-list a {
      display: block;
      padding: 15px;
      background: #3498db;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .page-list a:hover {
      background: #2c80b4;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .page-list {
        grid-template-columns: 1fr;
      }
    }
